<!DOCTYPE html>
<html>
<head>
<title>Hotel Information</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="vendor/reset.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body class="u-bg-light-grey">
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-xs-12 col-md-6">
      <img id="img" style="height:100%;width:100%;">
    </div>
    <div class="hotel_info_container col-sm-6 col-xs-12 col-md-6" >
      <div class="col-sm-12 col-xs-12 col-md-12">
        <h4 id="header" class="heading">Hotel Marriott</h4>
      </div>
      <div class="hotel_info col-sm-12 col-xs-12 col-md-12" >
        <div class="col-sm-12 col-xs-12 col-md-12">
          <label>Rooms:</label><span>Single</span>
        </div>
        <div class="col-sm-12 col-xs-12 col-md-12">
          <label>Number of People:</label><span>1</span>
        </div>
        <div class="col-sm-12 col-xs-12 col-md-12">
          <label>Price:</label><span>$100/day</span>
        </div>
        <div class="address col-sm-12 col-xs-12 col-md-12">
          <h4>Address</h4>
          <div>7389 Universal Blvd</div>
          <div>Orlando</div>
          <div>FL, 32819 United States</div>
          <div>1-866-237-9133</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="display:none;">
<div id="pano"></div>

<div id="sceneList">
  <ul class="scenes">
    
      <a href="#" class="scene" data-id="0-ua_lounge">
        <li class="text">UA_lounge</li>
      </a>
    
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="#" id="autorotateToggle">
  <img class="icon off" src="img/play.png">
  <img class="icon on" src="img/pause.png">
</a>

<a href="#" id="fullscreenToggle">
  <img class="icon off" src="img/fullscreen.png">
  <img class="icon on" src="img/windowed.png">
</a>

<a href="#" id="sceneListToggle">
  <img class="icon off" src="img/expand.png">
  <img class="icon on" src="img/collapse.png">
</a>

<div class="ctrlsContainer">
  <a href="#" id="viewUp" class="viewControlButton viewControlButton-1">
    <img class="icon" src="img/up.png">
  </a>
  <a href="#" id="viewDown" class="viewControlButton viewControlButton-2">
    <img class="icon" src="img/down.png">
  </a>
  <a href="#" id="viewLeft" class="viewControlButton viewControlButton-3">
    <img class="icon" src="img/left.png">
  </a>
  <a href="#" id="viewRight" class="viewControlButton viewControlButton-4">
    <img class="icon" src="img/right.png">
  </a>
  <a href="#" id="viewIn" class="viewControlButton viewControlButton-5">
    <img class="icon" src="img/plus.png">
  </a>
  <a href="#" id="viewOut" class="viewControlButton viewControlButton-6">
    <img class="icon" src="img/minus.png">
  </a>
</div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="main.js"></script>




</body>
</html>
